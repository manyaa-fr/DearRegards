name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dearregards-backend:latest -f Dockerfile.backend .
          docker push ${{ secrets.DOCKER_USERNAME }}/dearregards-backend:latest

      - name: 🛠️ Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dearregards-frontend:latest -f Dockerfile.frontend .
          docker push ${{ secrets.DOCKER_USERNAME }}/dearregards-frontend:latest

      # Placeholder for running tests
      - name: 🧪 Run tests
        run: echo "Tests are running..."

      - name: 🚀 Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/app  # Change this to your application directory on the server
            docker compose pull backend frontend
            docker compose down
            docker compose up -d
            echo "Deployment successful!"